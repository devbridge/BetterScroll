<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BetterScroll - Demo</title>
	<link rel="stylesheet" href="content/styles.css" type="text/css">
	<script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="src/jquery.betterScroll.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		$('#demo').betterScroll();
	});
	</script>
</head>
<body>
	<div id="demo" class="page">
		<div class="page-section demo-page-1">
			<div class="page-frame">
				<h1>1.</h1>
				<p><button type="button" class="js-slide-down" >Down</button></p>
			</div>
		</div>
		<div class="page-section demo-page-2">
			<div class="page-frame">
				<h2>2.</h2>
				<p><button type="button" class="js-slide-up" >Up</button></p>
				<p><button type="button" class="js-slide-down" >Down</button></p>
			</div>
		</div>
		<div class="page-section demo-page-3">
			<div class="page-frame">
				<h3>3.</h3>
				<p><button type="button" class="js-slide-up" >Up</button></p>
				<p><button type="button" class="js-slide-first" >To First</button></p>
			</div>
		</div>
	</div>
</body>
</html>
